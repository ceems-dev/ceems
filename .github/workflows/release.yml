name: Release

on:
  push:
    # Run workflow on new tags
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  test-lint:
    uses: ./.github/workflows/step_tests-lint.yml

  test-unit:
    needs: [test-lint]
    uses: ./.github/workflows/step_tests-unit.yml

  test-e2e:
    needs: [test-lint]
    uses: ./.github/workflows/step_tests-e2e.yml

  build:
    needs: [test-unit, test-e2e]
    uses: ./.github/workflows/step_build.yml

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Install promu
        run: |
          make promu
          go mod download

      # These steps are taken from https://circleci.com/developer/orbs/orb/prometheus/prometheus#jobs-publish_release
      - name: Setup build environment
        run: |
          docker version
          docker run --privileged linuxkit/binfmt:v0.8

      - name: Cross compile Go packages
        run: promu --config .promu-go.yml crossbuild -v

      - name: Cross compile CGo packages
        run: |
          sed -i -e 's/CGO_BUILD               ?= 0/CGO_BUILD               ?= 1/g' Makefile
          promu --config .promu-cgo.yml crossbuild -v
      
      - name: Publish release
        run: |
          promu crossbuild tarballs
          promu checksum .tarballs
          promu release .tarballs
