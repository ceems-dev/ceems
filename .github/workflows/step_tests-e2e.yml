name: e2e-tests
run-name: End2End Tests

on:
  workflow_call:

jobs:
  e2e-tests:
    name: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Install promu
        run: |
          make promu
          go mod download

      - name: Run e2e tests for Go packages
        run: make 

      - name: Run e2e tests for CGo packages
        run: CGO_BUILD=1 make
